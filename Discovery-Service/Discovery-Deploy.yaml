apiVersion: apps/v1
kind: Deployment
metadata:
  name: restaurant-discovery-service
  labels:
    app: restaurant-discovery-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: restaurant-discovery-service
  template:
    metadata:
      labels:
        app: restaurant-discovery-service
    spec:
      containers:
        - name: restaurant-discovery-service
          image: restaurant-discovery-service:latest
          ports:
            - containerPort: 8761
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8761
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 4
---
apiVersion: v1
kind: Service
metadata:
  name: restaurant-discovery-service
spec:
  type: LoadBalancer
  selector:
    app: restaurant-discovery-service
  ports:
    - port: 8761
      targetPort: 8761
