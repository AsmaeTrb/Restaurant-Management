# IMPORTANT: forcer Hibernate à générer du SQL H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Ne pas laisser Hibernate choisir un "MySQL-like" dialect via metadata
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# DDL
spring.jpa.hibernate.ddl-auto=create-drop

# Datasource H2
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
