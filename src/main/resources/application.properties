spring.application.name=menu-service
server.port=1800
spring.datasource.url=jdbc:mysql://localhost:3307/menu_db
spring.datasource.username=menu_user
spring.datasource.password=menu_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Adresse du broker Kafka
spring.kafka.bootstrap-servers=localhost:9092

# Serializer pour envoyer des objets JSON
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
