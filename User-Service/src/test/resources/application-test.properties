# Désactiver complètement Spring Security
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Désactiver Eureka et Config pour les tests
spring.cloud.config.enabled=false
spring.cloud.discovery.enabled=false

# Base de données H2
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Désactiver l'initialisation Flyway/Liquibase
spring.flyway.enabled=false
spring.liquibase.enabled=false

# JWT - utiliser des clés factices pour les tests
jwt.private-key=test-private-key
jwt.public-key=test-public-key